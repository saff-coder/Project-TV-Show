<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TV Show Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Top navigation -->
    <header id="topNav">
      <a href="#" id="backToShows" style="display: none">
        ‚Üê Back to shows listing
      </a>
    </header>

    <!-- üîπ Shows listing view (front page) -->
   <section id="showsView">
  <div id="showControls">
    <label for="showSearchInput">Search shows:</label>
    <input
      id="showSearchInput"
      type="text"
      placeholder="Type to search name, genres or summary‚Ä¶"
    />

    <!-- ‚≠ê NEW: dropdown for selecting a show -->
    <label for="showSelect">Select show:</label>
    <select id="showSelect">
      <option value="">Select a show...</option>
    </select>

    <span id="showCount"></span>
  </div>

  <!-- Grid of show cards -->
  <div id="showsRoot"></div>
</section>


    <!-- üîπ Episodes view (for a single show) -->
    <section id="episodesView" style="display: none">
      <section id="controls">
        <h2 id="currentShowTitle">Episodes</h2>

        <label for="searchInput">Search episodes:</label>
        <input
          id="searchInput"
          type="text"
          placeholder="Type to search name or summary‚Ä¶"
        />

        <label for="episodeSelect">Go to episode:</label>
        <select id="episodeSelect"></select>

        <span id="searchCount"></span>
      </section>

      <!-- Grid of episode cards -->
      <div id="root"></div>
    </section>

    <!-- JS (no episodes.js anymore) -->
    <script src="script.js"></script>
  

  </body>
</html>
